<body>
    <!-- Section: Design Block -->
    <section class="jumbotron bg-light">
        <!-- Jumbotron -->
        <div class="text-center text-lg-start">
            <div class="container">
                <div class="row gx-lg-5 align-items-center vh-100">
                    <div class="col-lg-6">
                        <h1 class="my-3 display-3 fw-bold ls-tight">
                            RW Apps <br />

                        </h1>
                        <p style="color: hsl(217, 10%, 50.8%)">

                        </p>
                    </div>

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form>
                                    <!-- Email input -->
                                    <div class="input-group mb-3 pt-4">
                                        <input type="text" class="form-control" placeholder="Email or Username"
                                            aria-label="Username">
                                    </div>
                                    <!-- Password input -->
                                    <div class="input-group mb-3 pt-4">
                                        <input type="text" class="form-control" placeholder="Password"
                                            aria-label="Username">
                                    </div>


                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4 mt-5">
                                        <div class="col d-flex justify-content-center">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="form2Example31" checked />
                                                <label class="form-check-label" for="form2Example31"> Remember me
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <!-- Simple link -->
                                            <a href="#!" style="text-decoration: none;">Forgot password?</a>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <div class="d-grid gap-2 mb-3">
                                        <a href="dasboard.html" target="_blank" class="btn btn-secondary"
                                            type="button">Sign</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
